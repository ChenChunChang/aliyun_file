<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>忘记密码</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<!-- 总布局 -->
	<div class="ywWrap">
		<!-- 头部 -->
		<div class="h_dasHade">
			<a href="ywSign.html"><img src="images/return.png"></a>
			<span>忘记密码</span>
			<!-- <span class="h_compile"><a href="modContact.html">注册</a></span> -->
		</div>
		<!-- 中间输入部分 -->
		<div class="ywInput">
			<input type="text" class="ywBack1" placeholder="请输入手机号">
			<input type="text" class="ywBack2" placeholder="请输入验证码">
			<button class="ywBack3" id="times">获取验证码</button>
			<input type="password" class="ywBack4" placeholder="请设置密码">
			<input type="password" class="ywBack5" placeholder="请再次确认密码">
			<div class="Line"></div>
		</div>
		<!-- 登录按钮 -->
		<div class="ywSign">
			<input type="button" class="ywSignInput" value="确认">
		</div>
	</div>
</body>
<script type="text/javascript">
	(function (doc, win) {
    var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function(){
            var clientWidth = docEl.clientWidth;
            if(!clientWidth) return;
            if(clientWidth>=750){
                docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
            }else{
                docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
            }
        };

    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);

	// 验证码倒计时
	// 获取元素
	var Code = document.getElementById("times");
	Code.onclick=function(){
		// 验证码总时间
		var time = 60;

		var timer = setInterval(function(){
			if(time == 0){
				Code.innerText = "获取验证码"
				clearInterval(timer);
				return;
			}else{
				time -= 1;
			}
			Code.innerText = time+"s后可重发";
		},1000)
	}
	
	//获取输入框
	//手机
	var tel = document.querySelector(".ywBack1");
	// 验证码
	var yanZh = document.querySelector(".ywBack2");
	// 密码
	var pdw = document.querySelector(".ywBack4");
	var xPdw = document.querySelector(".ywBack5");
	//获取按钮
	var btn = document.querySelector(".ywSignInput");

	btn.onclick = function(){
		if(tel.value == ""){
			alert("请输入正确的手机号！");
		}else if(pdw.value != xPdw.value){
			alert("两次输入的密码不一致！");
		}else if(yanZh.value == ""){
			alert("请输入正确的验证码！");
		}else if(pdw.value == "" || xPdw.value == ""){
			alert("密码不能为空！");
		}else{
			alert("注册成功！点击自动跳转登录页面");
			window.location.href = 'ywSign.html';
		}
	}
</script>
</html>
