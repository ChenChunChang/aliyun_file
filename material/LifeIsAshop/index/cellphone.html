<script type="text/javascript">
	(function(doc, win) {
    var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function() {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if (clientWidth >= 750) {
                docEl.style.fontSize = '100px';
            } else {
                docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
            }
        };
    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);

var select = document.getElementById("select")
var p = select.getElementsByTagName("p");
var divs = document.getElementsByClassName("detailed")
var share = document.getElementById("share")
var mask = document.getElementsByClassName("mask")[0];
var sharePart = document.getElementsByClassName("sharePart")[0];
var show_sh = document.getElementById("show_sh")
for(var i = 0;i<p.length;i++){
	p[i].index = i;	
	p[i].onclick = function(){
		for(var j = 0;j<p.length;j++){
			p[j].className = "";
			divs[j].style.display = "none";
		}
		p[this.index].className = "active";
		divs[this.index].style.display = "block";
	}
}
share.onclick = function(){
	mask.style.display = "block";
	sharePart.style.display = "block";

}
show_sh.onclick = function(){
	mask.style.display = "none";
	sharePart.style.display = "none";
}
</script>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
    //获取规格按钮
    var $weight = $(".weight span");

    $weight.click(function(){
        $(this).css({
            "background-color":"#f29004",
            "color":"white"
        });
        $(this).siblings().css({
            "background-color":"white",
            "color":"#666666"
        });
    })

    //获取加入购物车按钮
    var $shopBtn = $(".nav .shopBtn");
    //获取遮罩
    var $joinBtn = $(".join_zhe");
    //获取关闭按钮
    var $guanBtn = $(".join_zhe .commodity .guan");
    //获取加减按钮
    var $addSubBtn = $(".join_zhe .commodity .quantity span")
    $shopBtn.click(function(){
        $joinBtn.show();
    })
    $guanBtn.click(function(){
        $joinBtn.hide();
    })
    $addSubBtn.eq(0).click(function(){
        var index = parseInt($addSubBtn.eq(1).text());
        index--;
        if(index < 0){
            index=0;
        }
        $addSubBtn.eq(1).text(index);
    });
    $addSubBtn.eq(2).click(function(){
        var index = parseInt($addSubBtn.eq(1).text());
        index++;
        if(index < 0){
            index=0;
        }
        $addSubBtn.eq(1).text(index);
    })
</script>
