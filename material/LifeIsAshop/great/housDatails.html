<script type="text/javascript">
// tab切换部分的代码
var lis = document.querySelectorAll(".inner li");
var cons = document.querySelectorAll(".vipTabC div");

for (var i = 0; i < lis.length; i++) {
    lis[i].index = i;
    lis[i].onclick = function() {
        for (var j = 0; j < lis.length; j++) {
            lis[j].className = "";
            cons[j].style.display = "none"
        }
        this.className = "select";
        cons[this.index].style.display = "block";
    }
}
</script>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
    //获取规格按钮
    var $weight = $(".weight span");

    $weight.click(function(){
        $(this).css({
            "background-color":"#f29004",
            "color":"white"
        });
        $(this).siblings().css({
            "background-color":"white",
            "color":"#666666"
        });
    })

    //获取加入购物车按钮
    var $shopBtn = $(".vipShopImg2");
    //获取遮罩
    var $joinBtn = $(".join_zhe");
    //获取关闭按钮
    var $guanBtn = $(".join_zhe .commodity .guan");
    //获取加减按钮
    var $addSubBtn = $(".join_zhe .commodity .quantity span")
    $shopBtn.click(function(){
        $joinBtn.show();
    })
    $guanBtn.click(function(){
        $joinBtn.hide();
    })
    $addSubBtn.eq(0).click(function(){
        var index = parseInt($addSubBtn.eq(1).text());
        index--;
        if(index < 0){
            index=0;
        }
        $addSubBtn.eq(1).text(index);
    });
    $addSubBtn.eq(2).click(function(){
        var index = parseInt($addSubBtn.eq(1).text());
        index++;
        if(index < 0){
            index=0;
        }
        $addSubBtn.eq(1).text(index);
    })
</script>
