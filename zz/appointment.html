<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>微信充电-任我充V2</title>
<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,shrink-to-fit=no,user-scalable=no,minimal-ui" name="viewport">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<script src="js/rem.js"></script>
<script src="js/zepto.min.js"></script>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/members.css">
</head>

<body>
<div class="open-charging-wrap">
	<div class="charging-details">
		桩编号：1365458551122<br/>
		桩类型：交流充电桩<br/>
		桩&nbsp;&nbsp;&nbsp;群：合肥测试桩群<br/>
		运营商：上海鼎充<br/>
		电单价：2元/KWH
	</div>
	<form action="#" id="form1" name="form1" method="post">
		<div class="yy-bt">选择充电模式：</div>
		<div class="yy-charge">
			<input type="hidden" name="charging_type" id="charging_type" value="1" />
			<ul>
				<li><span class="active" value="1">快充</span></li>
				<li><span value="2">慢充</span></li>
			</ul>
		</div>
		<div class="yy-bt">请选择预约时间</div>
		<div class="yy-money">
			<select>
				<option value="0">请选择预约时间</option>
				<option value="3">10分钟</option>
				<option value="6">20分钟</option>
				<option value="9">30分钟</option>
				<option value="15">60分钟</option>
			</select>
		</div>
		<input type="hidden" name="booking_fee" id="booking_fee" value="0"/>
		<div class="yy-fy">预约费用：<span class="booking_fee">0元</span></div>
		<div class="yy-btn"><input name="submit3" type="submit" class="input_btn" value="开启预约" id="updatePassword"></div>
	</form>
</div
</body>
<script src="./js/jquery-1.8.3.min.js"></script>
<script>
$("ul li span").on("click", function() {
	$("#charging_type").val($(this).attr('value'));
	$(this).addClass("active").parent().siblings().children("span").removeClass("active");
});
$(".yy-money select").change(function() {
	$("#booking_fee").val($(".yy-money option:selected").val());
	$(".booking_fee").text($(".yy-money option:selected").val() + "元");
});
</script>
</html>
