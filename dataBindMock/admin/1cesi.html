    <script type="text/javascript">
    require.config({
        packages: [{
            name: 'echarts',
            location: 'echarts/js/src',
            main: 'echarts'
        }, {
            name: 'zrender',
            location: 'echarts/js/zrender/src',
            main: 'zrender'
        }]
    });
    require(
        [
            'echarts',
            'echarts/chart/map',
        ],
        function(echarts) {

            require('echarts/util/mapData/params').params.SH = {
                getGeoJson: function(callback) {
                    $.getJSON('echarts/sss.json', callback);
                }
            };

            var myChart = echarts.init(document.getElementById('main'));

            // 数据
            var option = {
                title: {
                    itemGap: 15,
                    // x:'center',
                    text: '上海市辖区订单报表',
                    textStyle: {
                        color: '#374568',
                        fontStyle: 'normal',
                        fontWeight: 'normal',
                        fontFamily: 'microsoft yahei',
                        fontSize: 20
                    },
                    subtext: '历史总报表',
                    subtextStyle: {
                        color: '#666',
                        fontStyle: 'normal',
                        fontWeight: 'normal',
                        fontFamily: 'microsoft yahei',
                        fontSize: 16
                    }
                },
                tooltip: {
                    trigger: 'item',
                    formatter: function(params) {
                        var res = params.name + '<br/>';
                        var myseries = option.series;
                        for (var i = 0; i < myseries.length; i++) {
                            res += myseries[i].name;
                            for (var j = 0; j < myseries[i].data.length; j++) {
                                if (myseries[i].data[j].name == params.name) {
                                    res += ' : ' + myseries[i].data[j].value;
                                }
                            }
                            res += '&nbsp;' + myseries[i].dw + '</br>';
                        }
                        return res;
                    }
                },
                dataRange: {
                    min: 10000,
                    max: 50000,
                    text: ['高', '低'],
                    realtime: true,
                    calculable: false,
                    color: ['#013985', '#3374c4', '#68aafc']
                },
                toolbox: {
                    show: false,
                    orient: 'vertical',
                    x: 'right',
                    y: 'center',
                    feature: {
                        mark: {
                            show: true
                        },
                        dataView: {
                            show: true,
                            readOnly: false
                        },
                        restore: {
                            show: true
                        },
                        saveAsImage: {
                            show: true
                        }
                    }
                },
                roamController: {
                    show: false,
                    x: 'right',
                    mapTypeControl: {
                        'SH': true
                    }
                },

                series: [{
                        name: '累计消费',
                        dw: '元',
                        type: 'map',
                        mapType: 'SH',
                        itemStyle: {
                            normal: {
                                label: {
                                    show: true,
                                    textStyle: {
                                        color: "#ddd"
                                    }
                                },
                                areaStyle: {
                                    color: "#dcecff"
                                },
                                borderColor: '#fff'
                            },
                            emphasis: {
                                label: {
                                    show: true
                                }
                            }
                        },
                        data: [{
                            name: '徐汇区',
                            value: 15118.82,
                            dw: "元"
                        }, {
                            name: '松江区',
                            value: 178410.21,
                            dw: "元"
                        }, {
                            name: '浦东新区',
                            value: 22068.34,
                            dw: "元"
                        }, {
                            name: '闵行区',
                            value: 42920.75,
                            dw: "元"
                        }, ]
                    }, {
                        name: '消耗电量',
                        dw: 'KW',
                        type: 'map',
                        mapType: 'SH',

                        data: [{
                            name: '徐汇区',
                            value: 18381.12,
                            dw: "KW"
                        }, {
                            name: '松江区',
                            value: 8173.42,
                            dw: "KW"
                        }, {
                            name: '浦东新区',
                            value: 24952.48,
                            dw: "KW"
                        }, {
                            name: '闵行区',
                            value: 42210.99,
                            dw: "KW"
                        }, ]
                    }, {
                        name: '历史订单',
                        dw: '笔',
                        type: 'map',
                        mapType: 'SH',

                        }, {

                            value: 714,

                        }, ]
                    }

                ]
            };
            myChart.setOption(option)
        }
    );
