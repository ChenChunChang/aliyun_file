<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理中心</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">

        .input_text_200{
            width: 200px;
        }
    </style>
</head>

<body class="gray-bg sidebar-content">
    <div class="wrapper-content animated fadeInRight">
        <div class="ibox-title">
            <div class="external-event navy-bg ui-draggable">网站管理员</div>
        </div>
        <div class="ibox-content">
            <div class="external-event navy-bg ui-draggable">
                <h2>提示：</h2>
                <p>
                    通过管理员设置，您可以进行编辑管理员资料、权限、密码以及删除管理员等操作；
                </p>
            </div>
        </div>
        <form class="ibox-content" id="form1" name="form1" method="post" action="?act=add_users_save">
            <input type="hidden" name="hiddentoken" value="4f52ee56" />
            <div class="external-event navy-bg ui-draggable">新增管理员</div>
            <table class="table">
                <tr>
                    <td width="120" height="30" align="right">用户名：</td>
                    <td>
                        <input name="admin_name" type="text" class="input_text_200 form-control" id="admin_name" maxlength="25" value="" />
                    </td>
                </tr>
                <tr>
                    <td height="30" align="right">电子邮件：</td>
                    <td>
                        <input name="email" type="text" class="input_text_200 form-control" id="old_emailpwd" maxlength="25" value="" />
                    </td>
                </tr>
                <tr>
                    <td height="30" align="right">密码：</td>
                    <td>
                        <input name="password" type="password" class="input_text_200 form-control" id="password" maxlength="25" value="" />
                    </td>
                </tr>
                <tr>
                    <td height="30" align="right">再次输入密码：</td>
                    <td>
                        <input name="password1" type="password" class="input_text_200 form-control" id="password1" maxlength="25" value="" />
                    </td>
                </tr>
                <tr>
                    <td height="30" align="right">头衔：</td>
                    <td>
                        <input name="rank" type="text" class="input_text_200 form-control" id="rank" maxlength="25" />
                    </td>
                </tr>
                <tr>
                    <td height="30" align="right">&nbsp;</td>
                    <td height="50">
                        <input name="submit3" type="submit" class="btn btn-w-m btn-primary" value="添加" />
                        <input name="submit22" type="button" class="btn btn-w-m btn-primary" value="返回" onclick="Javascript:window.history.go(-1)" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
