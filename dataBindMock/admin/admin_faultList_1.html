<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理中心</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg sidebar-content">
    <div class="wrapper-content animated fadeInRight">
        <div class="ibox-title">
            <button class="btn btn-default btn-xs" type="button" onclick="window.location.reload()"><i class="glyphicon glyphicon-repeat"></i></button>
            &nbsp;&nbsp;<b>故障列表</b> &nbsp;&nbsp;&nbsp;&nbsp;
        </div>
        <div class="ibox-content">
            <p>
                <button type="button" class="btn btn-w-m btn-link btn-sm">故障类型:</button>
                <button type="button" class="btn btn-w-m btn-sm btn-primary" onclick="location.href='?fault_code=&key=&page=1'">不限</button>
                <button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?fault_code=-1&key=&page=1'">过压</button>
                <button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?fault_code=-2&key=&page=1'">欠压</button>
                <button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?fault_code=-3&key=&page=1'">过流</button>
                <button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?fault_code=0&key=&page=1'">无故障</button>
                <button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?fault_code=1&key=&page=1'">急停故障</button>
                <button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?fault_code=2&key=&page=1'">连接器故障</button>
                <button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?fault_code=3&key=&page=1'">充电机故障</button>
                <button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?fault_code=4&key=&page=1'">BMS通信故障</button>
                <button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?fault_code=5&key=&page=1'">桩门异常</button>
                <button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?fault_code=6&key=&page=1'">枪锁异常</button>
                <button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?fault_code=7&key=&page=1'">其他</button>
            </p>
            <p>
                <button type="button" class="btn btn-w-m btn-link btn-sm">处理结果:</button>
                <button type="button" class="btn btn-w-m btn-sm btn-primary" onclick="location.href='?solve_status=&key=&page=1'">不限</button>
                <button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?solve_status=1&key=&page=1'">已解决</button>
                <button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?solve_status=0&key=&page=1'">未解决</button>
            </p>
            <p>
                <button type="button" class="btn btn-w-m btn-link btn-sm">订单时间:</button>
                <button type="button" class="btn btn-w-m btn-sm btn-primary" onclick="location.href='?create_time=&key=&page=1'">不限</button>
                <button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?create_time=3&key=&page=1'">三天内</button>
                <button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?create_time=7&key=&page=1'">一周内</button>
                <button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?create_time=30&key=&page=1'">一月内</button>
                <button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?create_time=180&key=&page=1'">半年内</button>
                <button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?create_time=360&key=&page=1'">一年内</button>
            </p>
        </div>
        <form id="form1" name="form1" class="ibox-content table-responsive" method="post" action="?act=migrate_article">
				<table class="table table-striped" id="table1" style="border-bottom: 1px solid #eee;">
					<thead>
						<tr>
							<td v-for="i in name" v-html="i">
								{{i}}
							</td>
						</tr>
					</thead>
					<tbody>
						<tr v-for="key in message">
							<td v-for="i in key" v-html="i">
								{{i}}
							</td>
						</tr>
					</tbody>
				</table>
                <div v-if="message"></div>
                <div v-else="message">没有任何信息！</div>
			</form>
        <div class="ibox-content">
            <table style="border:1px solid #fff">
                <tr class="row">
                    <td class="col-sm-4 m-b-xs">
                        <button type="button" class="btn btn-outline btn-default" onclick="window.location.href='admin_faultList_3.html'" title="派遣修理人员">
                            <i class="fa fa-ambulance" aria-hidden="true"></i>
                        </button>
                    </td>
                    <td class="col-sm-8 m-b-xs">
                        <form id="formseh" name="formseh" method="get" action="?">
                            <div class="input-group ibox-tools" style="margin-top: -7px;">
                                <div style="float: right;">
                                    <input name="act" type="hidden" value="members_list" />
                                    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-search"></i>&nbsp;搜索</button>
                                </div>
                                <div style="float: right;">
                                    <input name="key" type="text" value="" class="form-control input-sm" />
                                </div>
                                <div style="float: right;">
                                    <select class="form-control m-b input-sm" name="key_type" style="border-right: none;">
                                        <option value="1">桩编号</option>
                                        <option value="2">桩群名称</option>
                                        <option value="3">运营商</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </td>
                </tr>
            </table>
            <br />
            <div class="dataTables_paginate paging_simple_numbers ibox-content">
                <ul class="pagination btn-sm ibox-tools">
                    <li><a class="">首页</a></li>
                    <li><a class="">上一页</a></li>
                    <li><a class="select">1</a></li>
                    <li><a href="/admin/admin_fault.php?page=2">2</a></li>
                    <li><a href="/admin/admin_fault.php?page=3">3</a></li>
                    <li><a href="/admin/admin_fault.php?page=4">4</a></li>
                    <li><a href="/admin/admin_fault.php?page=5">5</a></li>
                    <li><a href="/admin/admin_fault.php?page=6">6</a></li>
                    <li><a href="/admin/admin_fault.php?page=7">7</a></li>
                    <li><a href="/admin/admin_fault.php?page=8">8</a></li>
                    <li><a href="/admin/admin_fault.php?page=9">9</a></li>
                    <li><a href="/admin/admin_fault.php?page=10">10</a></li>
                    <li><a href="/admin/admin_fault.php?page=2">下一页</a></li>
                    <li><a href="/admin/admin_fault.php?page=3005">尾页</a></li>
                    <li class="page_all"><a>1/3005页</a></li>
                </ul>
            </div>
        </div>
    </div>
