<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理中心</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/plugins/markdown/bootstrap-markdown.min.css" />
    <style type="text/css">
        .input_text_200{
            width: 200px;
        }
    </style>
</head>

<body class="gray-bg sidebar-content">
    <div class="wrapper-content animated fadeInRight">
        <div class="ibox-title">
            <button class="btn btn-default btn-xs" type="button" onclick="window.location.reload()"><i class="glyphicon glyphicon-repeat"></i></button>
            &nbsp;&nbsp;<b>注册设置</b> &nbsp;&nbsp;&nbsp;&nbsp;
        </div>
        <form class="ibox-content" action="?act=set_save" method="post" name="form1" id="form1">
            <input type="hidden" name="hiddentoken" value="017a96a5" />
            <div class="external-event navy-bg ui-draggable">注册设置</div>
            <table class="table" width="700" border="0" cellspacing="5" cellpadding="1" style=" margin-bottom:3px; margin-top:10px;">
                <tr>
                    <td width="180" align="right">手机注册用户名前缀：</td>
                    <td>
                        <input name="reg_prefix" type="text" class="input_text_200 form-control" id="reg_prefix" value="sp_" maxlength="10" />
                    </td>
                </tr>
                <tr>
                    <td width="180" align="right">邮箱注册用户名前缀：</td>
                    <td>
                        <input name="email_reg_prefix" type="text" class="input_text_200 form-control" id="email_reg_prefix" value="em_" maxlength="10" />
                    </td>
                </tr>
                <tr>
                    <td width="180" align="right">手机注册生成用户名：</td>
                    <td id="reg_mobile_type">
                        <label>
                            <input name="reg_mobile_type" type="radio" value="1" checked="checked" />手机号</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label>
                            <input name="reg_mobile_type" type="radio" value="2" />前缀+手机号</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label>
                            <input name="reg_mobile_type" type="radio" value="3" />前缀+随机字符</label>&nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td width="180" align="right">邮箱注册生成用户名：</td>
                    <td id="reg_email_type">
                        <label>
                            <input name="reg_email_type" type="radio" value="1" checked="checked" />邮箱地址</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label>
                            <input name="reg_email_type" type="radio" value="2" />前缀+邮箱地址</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label>
                            <input name="reg_email_type" type="radio" value="3" />前缀+随机字符</label>&nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td width="180" align="right">第三方注册生成用户名：</td>
                    <td>
                        <input name="third_reg_prefix" type="text" class="input_text_200 form-control" id="third_reg_prefix" value="third_" maxlength="10" /> 加随机字符串
                    </td>
                </tr>
                <tr>
                    <td width="180" align="right">微信注册生成密码：</td>
                    <td id="reg_weixin_password_tpye">
                        <label>
                            <input name="reg_weixin_password_tpye" type="radio" value="1" checked="checked" />与用户名相同</label>&nbsp;&nbsp;&nbsp;
                        <label>
                            <input name="reg_weixin_password_tpye" type="radio" value="2" />随机密码</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label>
                            <input name="reg_weixin_password_tpye" type="radio" value="3" />指定密码</label>&nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
                <tr id="config_reg_password" style="display:none">
                    <td width="180" align="right">输入指定密码：</td>
                    <td>
                        <input name="reg_weixin_password" type="text" class="input_text_200 form-control" id="reg_weixin_password" value="123456" maxlength="16" />
                    </td>
                </tr>
                <tr>
                    <td align="right">&nbsp;</td>
                    <td height="50"><span style="font-size:14px;">
                        <input name="submit2" type="submit" class="btn btn-w-m btn-primary" value="保存修改"/></span>
                    </td>
                </tr>
            </table>
        </form>
        <form class="ibox-content" action="?act=set_save" method="post" name="form1" id="form1">
            <input type="hidden" name="hiddentoken" value="017a96a5" />
            <div class="external-event navy-bg ui-draggable">会员注册协议</div>
            <div class="row ibox-content">
                <div class="col-lg-12">
                    <textarea name="content" data-provide="markdown" rows="10"></textarea>
                </div>
                <div class="col-lg-12">
                    <br />
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input name="submit2" type="submit" class="btn btn-w-m btn-primary" value="保存修改" />
                </div>
            </div>
        </form>
    </div>
</body>
