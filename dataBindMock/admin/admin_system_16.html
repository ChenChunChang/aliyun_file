<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理中心</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg sidebar-content">
    <div class="wrapper-content animated fadeInRight">
        <div class="ibox-title">
            <button class="btn btn-default btn-xs" type="button" onclick="window.location.reload()"><i class="glyphicon glyphicon-repeat"></i></button>
            &nbsp;&nbsp;&nbsp;&nbsp;<b>短信营销</b> &nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?act=list'">队列</button>
            <button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?act=smsqueue_add'">添加</button>
            <button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?act=smsqueue_batchadd'">批量添加</button>
        </div>
        <div class="ibox-content">
            <p>
                <button type="button" class="btn btn-w-m btn-link btn-sm">筛选类型:</button>
                <button type="button" class="btn btn-w-m btn-sm btn-primary" onclick="location.href='?s_type=&key=&page=1'">不限</button>
                <button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?s_type=0&key=&page=1'">等待发送</button>
                <button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?s_type=1&key=&page=1'">发送成功</button>
                <button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?s_type=2&key=&page=1'">发送失败</button>
            </p>
        </div>
        <form class="ibox-content" id="form1" name="form1" method="post" action="?act=promotion_del">
            <input type="hidden" name="hiddentoken" value="76842aae" />
            <table class="table table-striped" id="table1" style="border-bottom: 1px solid #eee;">
                <thead>
                    <tr>
                        <td v-for="i in name" v-html="i">
                            {{i}}
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="key in message">
                        <td v-for="i in key" v-html="i">
                            {{i}}
                        </td>
                    </tr>
                </tbody>
            </table>
            <div v-if="message"></div>
            <div v-else="message">没有任何信息！</div>
        </form>
        <div class="ibox-content">
            <table style="border:1px solid #fff">
                <tr class="row">
                    <td class="col-sm-4 m-b-xs">
                        <a data-toggle="modal" href="admin_system_16.html#modal-send" id="ButSend" class="btn btn-outline btn-default" title="发送">
                            <i class="glyphicon glyphicon-send" aria-hidden="true"></i>
                        </a>
                        <a class="btn btn-outline btn-default" href="admin_system_20.html" title="添加任务">
                            <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                        </a>
                        <a class="btn btn-outline btn-default" href="admin_system_21.html" title="批量添加">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                        </a>
                        <a data-toggle="modal" href="admin_system_16.html#modal-del" class="btn btn-outline btn-default" name="ButDel" id="ButDel" title="删除">
                            <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                        </a>
                    </td>
                    <td class="col-sm-8 m-b-xs">
                        <form id="formseh" name="formseh" method="get" action="?">
                            <div class="input-group ibox-tools" style="margin-top: -7px;">
                                <div style="float: right;">
                                    <input name="act" type="hidden" value="members_list" />
                                    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-search"></i>&nbsp;搜索</button>
                                </div>
                                <div style="float: right;">
                                    <input name="key" type="text" value="" class="form-control input-sm" />
                                </div>
                                <div style="float: right;">
                                    <select class="form-control m-b input-sm" name="key_type" style="border-right: none;">
                                        <option value="1">短信内容</option>
                                        <option value="2">手机号码</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </td>
                </tr>
            </table>
            <br />
            <div class="dataTables_paginate paging_simple_numbers ibox-content">
                <ul class="pagination btn-sm ibox-tools">
                    <li><a class="">首页</a></li>
                    <li><a class="">上一页</a></li>
                    <li><a class="select">1</a></li>
                    <li><a class="">下一页</a></li>
                    <li><a class="">尾页</a></li>
                    <li class="page_all"><a>1/1页</a></li>
                </ul>
            </div>
        </div>
        <div id="modal-send" class="modal fade" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <table width="100%" border="0" align="center" cellpadding="0" cellspacing="6">
                            <tr>
                                <td height="30" colspan="2"><strong style="color:#0066CC; font-size:14px;">请选择：</strong></td>
                            </tr>
                            <tr>
                                <td width="100" align="right">发送选择：</td>
                                <td>
                                    <label>
                                        <input name="sendtype" type="radio" value="1" checked="checked" /> 已选项目
                                    </label>
                                    &nbsp; &nbsp;
                                    <label>
                                        <input name="sendtype" type="radio" value="2" /> 所有等待发送的
                                    </label>
                                    &nbsp; &nbsp;
                                    <label>
                                        <input name="sendtype" type="radio" value="3" /> 所有发送失败的
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td align="right">发送间隔时间：</td>
                                <td>
                                    <input name="intervaltime" type="text" class="input_text_150" value="3" maxlength="3" /> 秒
                                </td>
                            </tr>
                            <tr>
                                <td align="right">最大发送数量：</td>
                                <td>
                                    <input name="sendmax" type="text" class="input_text_150" value="100" maxlength="3" /> 0为不限制
                                </td>
                            </tr>
                            <tr>
                                <td align="right">发送失败时：</td>
                                <td>
                                    <label>
                                        <input type="radio" name="senderr" value="1" checked="checked" /> 跳过继续
                                    </label>
                                    <label>
                                        <input type="radio" name="senderr" value="2" /> 停止发送
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td height="70">&nbsp;</td>
                                <td>
                                    <input type="submit" id="send_sub" name="submitdel" value="确定" class="btn btn-w-m btn-primary" />
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div id="modal-del" class="modal fade" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <table width="100%" border="0" align="center" cellpadding="0" cellspacing="6">
                        <tr>
                            <td width="30" height="25">&nbsp;</td>
                            <td height="30" colspan="2"><strong style="color:#0066CC; font-size:14px;">你要删除那些信息？</strong></td>
                        </tr>
                            <tr>
                                <td width="30">&nbsp;</td>
                                <td>
                                    <label>
                                        <input name="deltype" type="radio" value="1" checked="checked" /> 已选项目
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td>
                                    <label>
                                        <input type="radio" name="deltype" value="2" /> 所有等待发送项目
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td>
                                    <label>
                                        <input type="radio" name="deltype" value="3" /> 所有发送成功项目
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td>
                                    <label>
                                        <input type="radio" name="deltype" value="4" /> 所有发布失败项目
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td>
                                    <label>
                                        <input type="radio" name="deltype" value="5" /> 清空所有列队
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td height="70">&nbsp;</td>
                                <td>
                                    <input type="submit" id="del_sub" name="submitdel" value="确定" class="btn btn-w-m btn-primary" />
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/plugins/peity/jquery.peity.min.js"></script>
<script src="js/plugins/jqgrid/i18n/grid.locale-cnffe4.js?0820"></script>
<script src="js/plugins/jqgrid/jquery.jqGrid.minffe4.js?0820"></script>
<script src="js/content.min.js?v=1.0.0"></script>
<script src="js/vue.js"></script>
<script>
$.get("../data/data/admin_system_16.json", function(Data) {
    var app = new Vue({
        el: "#form1",
        data: Data
    });
    $("#del_sub").click(function() {
        $("#modal-del").removeClass('in').css("display", "none");
        $(".modal-backdrop").removeClass();
    });
    $("#send_sub").click(function() {
        $("#modal-send").removeClass('in').css("display", "none");
        $(".modal-backdrop").removeClass();
    });
});
</script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>

</html>
