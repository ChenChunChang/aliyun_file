<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>后台管理中心</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
		<link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
		<link href="css/plugins/iCheck/custom.css" rel="stylesheet">
		<link href="css/animate.min.css" rel="stylesheet">
		<link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
	</head>

	<body class="gray-bg sidebar-content">
		<div class="wrapper-content animated fadeInRight">
			<div class="ibox-title">
				<button class="btn btn-default btn-xs" type="button" onclick="window.location.reload()"><i class="glyphicon glyphicon-repeat"></i></button> &nbsp;&nbsp;
				<b>系统日志</b> &nbsp;&nbsp;&nbsp;&nbsp;
			</div>
			<div class="ibox-content">
				<p>
					<button type="button" class="btn btn-w-m btn-link btn-sm">日志类型:</button>
					<button type="button" class="btn btn-w-m btn-sm btn-primary" onclick="location.href='?type_id=&l_type=&key=&page=1" class="select'">不限</button>
					<button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?type_id=&l_type=1&key=&page=1'">MYSQL</button>
					<button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?type_id=&l_type=2&key=&page=1'">MAIL</button>
				</p>
				<p>
					<button type="button" class="btn btn-w-m btn-link btn-sm">创建时间:</button>
					<button type="button" class="btn btn-w-m btn-sm btn-primary" onclick="location.href='?settr=&key=&page=1'">不限</button>
					<button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?settr=3&key=&page=1'">三天内</button>
					<button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?settr=7&key=&page=1'">一周内</button>
					<button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?settr=30&key=&page=1'">一月内</button>
					<button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?settr=180&key=&page=1'">半年内</button>
					<button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?settr=360&key=&page=1'">一年内</button>
				</p>
			</div>
			<form class="ibox-content" id="form1" name="form1" method="post" action="?act=del_syslog">
				<input type="hidden" name="hiddentoken" value="b54ba6ee" />
				<table class="table table-striped" id="table1" style="border-bottom: 1px solid #eee;">
					<thead>
						<tr>
							<td v-for="i in name" v-html="i">
								{{i}}
							</td>
						</tr>
					</thead>
					<tbody>
						<tr v-for="key in message">
							<td v-for="i in key" v-html="i">
								{{i}}
							</td>
						</tr>
					</tbody>
				</table>
				<div v-if="message"></div>
				<div v-else="message">没有任何信息！</div>
			</form>
			<div class="ibox-content">
				<table style="border:1px solid #fff">
					<tr class="row">
						<td class="col-sm-12 m-b-xs">
							<input name="ButDel" type="submit" class="btn btn-w-m btn-primary" id="ButDel" value="删除所选" />
							<input name="" type="button" class="btn btn-w-m btn-primary" id="ButPidel" value="批量删除" onClick="window.location='?act=pidel_syslog'" />
						</td>
					</tr>
				</table>
				<br />
				<div class="dataTables_paginate paging_simple_numbers ibox-content">
					<ul class="pagination btn-sm ibox-tools">
						<li>
							<a class="">首页</a>
						</li>
						<li>
							<a class="">上一页</a>
						</li>
						<li>
							<a class="select">1</a>
						</li>
						<li>
							<a class="">下一页</a>
						</li>
						<li>
							<a class="">尾页</a>
						</li>
						<li class="page_all">
							<a>1/1页</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery.min.js?v=2.1.4"></script>
	<script src="js/bootstrap.min.js?v=3.3.6"></script>
	<script src="js/plugins/peity/jquery.peity.min.js"></script>
	<script src="js/plugins/jqgrid/i18n/grid.locale-cnffe4.js?0820"></script>
	<script src="js/plugins/jqgrid/jquery.jqGrid.minffe4.js?0820"></script>
	<script src="js/content.min.js?v=1.0.0"></script>
	<script src="js/vue.js"></script>
	<script>
		$.get("../data/data/admin_system_5.json", function(Data) {
			var app = new Vue({
				el: "#form1",
				data: Data
			});

			var btn = document.getElementById("chk");
			var test = document.getElementsByName("id[]");
			btn.onclick = function() {
				for(var i = 1; i <= test.length; i += 1) {
					if(test[i - 1].checked) {
						test[i - 1].checked = false;
					} else {
						test[i - 1].checked = true;
					}
				}
			};
		});
	</script>
	<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>

</html>
