<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理中心</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg sidebar-content">
    <div class="wrapper-content animated fadeInRight">
        <div class="ibox-title">
            <button class="btn btn-default btn-xs" type="button" onclick="window.location.reload()"><i class="glyphicon glyphicon-repeat"></i></button> &nbsp;&nbsp;
            <b>企业管理</b> &nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-w-m btn-sm btn-white " onclick="location.href='?act=company_list'">所有企业</button>
            <button type="button" class="btn btn-w-m btn-sm btn-white " onclick="location.href='?act=meal_log&mode=1'">积分变更记录</button>
            <button type="button" class="btn btn-w-m btn-sm btn-white " onclick="location.href='?act=meal_log_pie'">营业额报表</button>
        </div>
        <div class="ibox-content">
            <div class="external-event navy-bg ui-draggable">
                <h2>描述说明：</h2>
                <p>
                    管理员修改包括：管理员修改会员的积分，修改会员的套餐内各种服务的条数！
                    <br> 管理员开通包括：管理员后台确认订单收款，重新开通服务，添加会员赠送积分，赠送套餐！
                    <br> 修改套餐说明：发布普通职位3-10,3表示修改之前的数目，10表示修改后的数目！
                </p>
            </div>
        </div>
        <div class="ibox-content">
            <p>
                <button type="button " class="btn btn-w-m btn-link btn-sm ">操作类型:</button>
                <button type="button " class="btn btn-w-m btn-sm btn-primary " onclick="location.href='?act=meal_log&key_uid=21&key_type=2&key_type_cn=UID&log_type=&key=&page=1'">不限</button>
                <button type="button" class="btn btn-w-m btn-sm btn-white " onclick="location.href='?act=meal_log&key_uid=21&key_type=2&key_type_cn=UID&log_type=1&key=&page=1'">系统赠送</button>
                <button type="button" class="btn btn-w-m btn-sm btn-white " onclick="location.href='?act=meal_log&key_uid=21&key_type=2&key_type_cn=UID&log_type=2&key=&page=1'">会员购买</button>
                <button type="button" class="btn btn-w-m btn-sm btn-white " onclick="location.href='?act=meal_log&key_uid=21&key_type=2&key_type_cn=UID&log_type=3&key=&page=1'">管理员修改</button>
                <button type="button" class="btn btn-w-m btn-sm btn-white " onclick="location.href='?act=meal_log&key_uid=21&key_type=2&key_type_cn=UID&log_type=4&key=&page=1'">管理员开通</button>
            </p>
            <p>
                <button type="button " class="btn btn-w-m btn-link btn-sm ">添加时间:</button>
                <button type="button " class="btn btn-w-m btn-sm btn-primary " onclick="location.href='?act=meal_log&key_uid=21&key_type=2&key_type_cn=UID&settr=&key=&page=1'">不限</button>
                <button type="button" class="btn btn-w-m btn-sm btn-white " onclick="location.href='?act=meal_log&key_uid=21&key_type=2&key_type_cn=UID&settr=3&key=&page=1'">三天内</button>
                <button type="button" class="btn btn-w-m btn-sm btn-white " onclick="location.href='?act=meal_log&key_uid=21&key_type=2&key_type_cn=UID&settr=7&key=&page=1'">一周内</button>
                <button type="button" class="btn btn-w-m btn-sm btn-white " onclick="location.href='?act=meal_log&key_uid=21&key_type=2&key_type_cn=UID&settr=30&key=&page=1'">一月内</button>
                <button type="button" class="btn btn-w-m btn-sm btn-white " onclick="location.href='?act=meal_log&key_uid=21&key_type=2&key_type_cn=UID&settr=90&key=&page=1'">三月内</button>
            </p>
            <p>
                <button type="button " class="btn btn-w-m btn-link btn-sm ">收取费用:</button>
                <button type="button " class="btn btn-w-m btn-sm btn-primary " onclick="location.href='?act=meal_log&key_uid=21&key_type=2&key_type_cn=UID&is_money=&key=&page=1'">不限</button>
                <button type="button" class="btn btn-w-m btn-sm btn-white " onclick="location.href='?act=meal_log&key_uid=21&key_type=2&key_type_cn=UID&is_money=2&key=&page=1'">已收取费用</button>
                <button type="button" class="btn btn-w-m btn-sm btn-white " onclick="location.href='?act=meal_log&key_uid=21&key_type=2&key_type_cn=UID&is_money=1&key=&page=1'">未收取费用</button>
            </p>
        </div>
        <form class="ibox-content" id="form1" name="form1" method="post" action="?act=meallog_del">
            <input type="hidden" name="hiddentoken" value="4a25c941" />
            <table class="table table-striped" id="table1" style="border-bottom: 1px solid #eee;">
                <thead>
                    <tr>
                        <td v-for="i in name" v-html="i">
                            {{i}}
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="key in message">
                        <td v-for="i in key" v-html="i">
                            {{i}}
                        </td>
                    </tr>
                </tbody>
            </table>
            <div v-if="message"></div>
            <div v-else="message">没有任何信息！</div>
        </form>
        <div class="ibox-content">
            <table style="border:1px solid #fff">
                <tr class="row">
                    <td class="col-sm-12 m-b-xs">
                        <a id="del" data-toggle="modal" href="admin_topUp_1.html#modal-del" class="btn btn-outline btn-default" title="删除">
                            <i class="glyphicon glyphicon-trash"></i>
                        </a>
                    </td>
                </tr>
            </table>
            <br />
            <div class="dataTables_paginate paging_simple_numbers ibox-content">
                <ul class="pagination btn-sm ibox-tools">
                    <li>
                        <a class=" ">首页</a>
                    </li>
                    <li>
                        <a class=" ">上一页</a>
                    </li>
                    <li>
                        <a class="select ">1</a>
                    </li>
                    <li>
                        <a class="">下一页</a>
                    </li>
                    <li>
                        <a class="">尾页</a>
                    </li>
                    <li class="page_all ">
                        <a>1/1页</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="modal-del" class="modal fade" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <table width="100%" border="0" align="center" cellpadding="0" cellspacing="6">
                        <tr>
                            <td width="20" height="25">&nbsp;</td>
                            <td height="30" colspan="2"><strong style="color:#0066CC; font-size:14px;">你确定要删除吗？</strong></td>
                        </tr>
                        <tr>
                            <td width="20" height="25">&nbsp;</td>
                            <td>
                                <label>
                                    <input name="delete_company" type="checkbox" id="delete_company" value="yes" checked="checked" /> 删除企业资料
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td height="25">&nbsp;</td>
                            <td>
                                <input type="submit" id="del_sub" name="delete" value="确定" class="btn btn-w-m btn-primary" />
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/plugins/peity/jquery.peity.min.js"></script>
<script src="js/plugins/jqgrid/i18n/grid.locale-cnffe4.js?0820"></script>
<script src="js/plugins/jqgrid/jquery.jqGrid.minffe4.js?0820"></script>
<script src="js/content.min.js?v=1.0.0"></script>
<script src="js/vue.js"></script>
<script type="text/javascript">
$.get("../data/data/admin_topUp_1.json", function(Data) {
    var app = new Vue({
        el: "#form1",
        data: Data
    });

    var btn = document.getElementById("chk");
    var test = document.getElementsByName("id[]");
    btn.onclick = function() {
        for (var i = 1; i <= test.length; i += 1) {
            if (test[i - 1].checked) {
                test[i - 1].checked = false;
            } else {
                test[i - 1].checked = true;
            }
        }
    };
    $("#del_sub").click(function() {
        $("#modal-del").removeClass('in').css("display", "none");
        $(".modal-backdrop").removeClass();
    });
});
</script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>

</html>
