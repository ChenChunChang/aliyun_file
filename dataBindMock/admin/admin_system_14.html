<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理中心</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg sidebar-content">
    <div class="wrapper-content animated fadeInRight">
        <div class="ibox-title">
            <button class="btn btn-default btn-xs" type="button" onclick="window.location.reload()"><i class="glyphicon glyphicon-repeat"></i></button>
            &nbsp;&nbsp;<b>更新缓存</b> &nbsp;&nbsp;&nbsp;&nbsp;
        </div>
        <div class="ibox-content">
            <div class="external-event navy-bg ui-draggable">
                <h2>提示：</h2>
                <p>当进行了数据恢复、升级或者工作出现异常的时候，您可以使用本功能重新生成缓存。更新缓存的时候，可能让服务器负载升高，请尽量避开会员访问的高峰时间
                    <br /> 数据缓存：更新网站设置、积分规则、邮件设置等缓存
                    <br /> 模板缓存：更新模板、风格等缓存文件，当您修改了模板或者风格，但是没有立即生效的时候使用 </p>
            </div>
        </div>
        <form class="ibox-content" id="form1" name="form1" method="post" action="?act=clear_cache">
            <table class="table">
                <div class="external-event navy-bg ui-draggable">更新选项</div>
                <td height="60" style=" line-height:220%; color:#666666;">
                    <table width="600" height="100" border="0" cellpadding="2" cellspacing="2" id="selecttplcache">
                        <tr>
                            <td height="45" align="center">
                                <label>
                                    <input type="checkbox" checked="checked" value="datacache" name="type[]" /> 数据缓存
                                </label>
                                <label>
                                    <input id="tplcache" type="checkbox" value="tplcache" name="type[]" checked="checked" /> 模板缓存
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td height="45" align="center">
                                <input name="submit" type="submit" class="btn btn-w-m btn-primary" value="确定" onclick="document.getElementById('selecttplcache').style.display='none';document.getElementById('hide').style.display='block';" />
                            </td>
                        </tr>
                    </table>
                    <table width="600" height="100" border="0" cellpadding="5" cellspacing="0" id="hide" style="display:none">
                        <tr>
                            <td align="center" valign="bottom"><img src="images/ajax_loader.gif" border="0" /></td>
                        </tr>
                        <tr>
                            <td align="center" valign="top" style="color: #009900">正在更新缓存，请稍候......</td>
                        </tr>
                    </table>
                </td>
                </tr>
            </table>
        </form>
    </div>
</body>
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/plugins/peity/jquery.peity.min.js"></script>

<script src="js/plugins/jqgrid/jquery.jqGrid.minffe4.js?0820"></script>
<script src="js/content.min.js?v=1.0.0"></script>
<script>
</script>

</html>
