	<body class="gray-bg sidebar-content">

				<p>
					<button type="button" class="btn btn-w-m btn-link btn-sm">充值时间:</button>

					<button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?act=order_list&settr=3&key=&page=1'">三天内</button>
					<button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?act=order_list&settr=7&key=&page=1'">一周内</button>
					<button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?act=order_list&settr=30&key=&page=1'">一月内</button>
					<button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?act=order_list&settr=180&key=&page=1'">半年内</button>
					<button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?act=order_list&settr=360&key=&page=1'">一年内</button>
				</p>

							<td v-for="i in name" v-html="i">
								{{i}}
							</td>
						</tr>
					</thead>
					<tbody>
						<tr v-for="key in message">
							<td v-for="i in key" v-html="i">
								{{i}}
							</td>
						</tr>
					</tbody>
				</table>
				<div v-if="message"></div>
				 <div v-else="message">没有任何信息！</div>
			</form>

							</td>
							<td class="col-sm-8 m-b-xs">

											<input name="act" type="hidden" value="members_list" />

										</div>
										<div style="float: right;">
											<input name="key" type="text" value="" class="form-control input-sm" />
										</div>
										<div style="float: right;">
											<select class="form-control m-b input-sm" name="key_type" style="border-right: none;">

												<option value="2">电卡号</option>

										</div>
									</div>
								</form>
