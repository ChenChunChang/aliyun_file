<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理中心</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <style type="text/css">
        .input_text_200{
            width: 200px;
            display: inline-block;
        }
        .input_text_50{
            width: 50px;
            display: inline-block;
        }
    </style>
</head>

<body class="gray-bg sidebar-content">
    <div class="wrapper-content animated fadeInRight">
        <div class="ibox-title">
            <button class="btn btn-default btn-xs" type="button" onclick="window.location.reload()"><i class="glyphicon glyphicon-repeat"></i></button>
            &nbsp;&nbsp;<b>企业会员</b> &nbsp;&nbsp;&nbsp;&nbsp;
        </div>
        <div class="ibox-content">
            <div class="external-event navy-bg ui-draggable">添加企业会员</div>
        <form id="form1" name="form1" method="post" action="?act=members_add_save">
            <table class="table">
                <tr>
                    <td width="120" height="30" align="right" style=" border-bottom:1px #CCCCCC dashed">用户名：</td>
                    <td style="border-bottom:1px #CCCCCC dashed">
                        <input name="username" type="text" class="input_text_200 form-control" id="username" maxlength="25" value="" />
                        <label></label>
                    </td>
                </tr>
                <tr>
                    <td height="30" align="right" style=" border-bottom:1px #CCCCCC dashed">手机：</td>
                    <td style="border-bottom:1px #CCCCCC dashed">
                        <input name="mobile" type="text" class="input_text_200 form-control" id="mobile" maxlength="25" value="" />
                        <label></label>
                        <input name="mobile_audit" type="checkbox" id="mobile_audit" value="1"> 通过验证
                    </td>
                </tr>
                <tr>
                    <td height="30" align="right" style=" border-bottom:1px #CCCCCC dashed">邮箱地址：</td>
                    <td style=" border-bottom:1px #CCCCCC dashed">
                        <input name="email" type="text" class="input_text_200 form-control" id="email" maxlength="25" value="" />
                        <label></label>
                        <input name="email_audit" type="checkbox" id="email_audit" value="1"> 通过验证
                    </td>
                </tr>
                <tr>
                    <td height="30" align="right" style=" border-bottom:1px #CCCCCC dashed">登录密码：</td>
                    <td style=" border-bottom:1px #CCCCCC dashed">
                        <input name="password" type="password" class="input_text_200 form-control" id="password" maxlength="25" value="" />
                        <label></label>
                    </td>
                </tr>
                <tr>
                    <td height="30" align="right" style=" border-bottom:1px #CCCCCC dashed">再次输入密码：</td>
                    <td style=" border-bottom:1px #CCCCCC dashed">
                        <input name="password1" type="password" class="input_text_200 form-control" id="password1" maxlength="25" value="" />
                        <label></label>
                    </td>
                </tr>
                <input name="yytype" type="hidden" id="yytype" value="3">
                <tr>
                    <td height="30" align="right" style=" border-bottom:1px #CCCCCC dashed">发卡区域：</td>
                    <td style=" border-bottom:1px #CCCCCC dashed">
                        <div>
                            <div id="menu3" style="display:inline-block;" class="dmenu shadow">
                                <select class="form-control" style="width:100px;">
                                    <option id="1" title="北京市">北京市</option>
                                    <option id="2" title="上海市">上海市</option>
                                    <option id="3" title="天津市">天津市</option>
                                    <option id="4" title="重庆市">重庆市</option>
                                    <option id="5" title="河北省">河北省</option>
                                    <option id="6" title="山西省">山西省</option>
                                    <option id="7" title="内蒙古">内蒙古</option>
                                    <option id="8" title="辽宁省">辽宁省</option>
                                    <option id="9" title="吉林省">吉林省</option>
                                    <option id="10" title="黑龙江省">黑龙江省</option>
                                    <option id="11" title="江苏省">江苏省</option>
                                    <option id="12" title="浙江省">浙江省</option>
                                    <option id="13" title="安徽省">安徽省</option>
                                    <option id="14" title="福建省">福建省</option>
                                    <option id="15" title="江西省">江西省</option>
                                    <option id="16" title="山东省">山东省</option>
                                    <option id="17" title="河南省">河南省</option>
                                    <option id="18" title="湖北省">湖北省</option>
                                    <option id="19" title="湖南省">湖南省</option>
                                    <option id="20" title="广东省">广东省</option>
                                    <option id="21" title="广西省">广西省</option>
                                    <option id="22" title="海南省">海南省</option>
                                    <option id="23" title="四川省">四川省</option>
                                    <option id="24" title="贵州省">贵州省</option>
                                    <option id="25" title="云南省">云南省</option>
                                    <option id="26" title="西藏">西藏</option>
                                    <option id="27" title="陕西省">陕西省</option>
                                    <option id="28" title="甘肃省">甘肃省</option>
                                    <option id="29" title="青海省">青海省</option>
                                    <option id="30" title="宁夏">宁夏</option>
                                    <option id="31" title="新疆">新疆</option>
                                    <option id="32" title="台湾省">台湾省</option>
                                    <option id="33" title="香港">香港</option>
                                    <option id="34" title="澳门">澳门</option>
                                </select>
                            </div>
                            <div id="menu3_s" class="dmenu shadow" style="display:none"></div>
                            <input name="code" id="code" type="text" class="input_text_50 form-control" maxlength="4" value="" />
                            <label></label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td height="30" align="right" style=" border-bottom:1px #CCCCCC dashed">企业编号：</td>
                    <td style=" border-bottom:1px #CCCCCC dashed">
                        <input name="bhcode" type="text" class="input_text_200 form-control" id="bhcode" maxlength="3" value="" />
                        <label></label>
                    </td>
                </tr>
                <tr>
                    <td height="30" align="right" style=" border-bottom:1px #CCCCCC dashed">账户余额：</td>
                    <td style=" border-bottom:1px #CCCCCC dashed">
                        <input name="money" type="text" class="input_text_200 form-control" id="money" maxlength="25" value="0" onkeyup="if(event.keyCode !=37 && event.keyCode != 39) value=value.replace(/\D/g,'');" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/\D/g,''))" /> 元</td>
                </tr>
                <tr>
                    <td height="30" align="right" style=" border-bottom:1px #CCCCCC dashed">信用额：</td>
                    <td style=" border-bottom:1px #CCCCCC dashed">
                        <input name="xmoney" type="text" class="input_text_200 form-control" id="xmoney" maxlength="25" value="0" onkeyup="if(event.keyCode !=37 && event.keyCode != 39) value=value.replace(/\D/g,'');" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/\D/g,''))" /> 元</td>
                </tr>
                <tr>
                    <td height="30" align="right" style=" border-bottom:1px #CCCCCC dashed">是否赠送积分：</td>
                    <td style=" border-bottom:1px #CCCCCC dashed">
                        <label>
                            <input name="regpoints" type="radio" value="y" checked="checked" /> 赠送
                        </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label>
                            <input type="radio" name="regpoints" value="n" /> 不赠送
                        </label>
                    </td>
                </tr>
                <tr id="regpointsshow">
                    <td height="30" align="right" style=" border-bottom:1px #CCCCCC dashed">赠送数量：</td>
                    <td style=" border-bottom:1px #CCCCCC dashed">
                        <input name="regpoints_num" type="text" class="input_text_200 form-control" id="regpoints_num" maxlength="25" value="100" onkeyup="if(event.keyCode !=37 && event.keyCode != 39) value=value.replace(/\D/g,'');" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/\D/g,''))" />
                    </td>
                </tr>
                <tr>
                    <td height="30" align="right">&nbsp;</td>
                    <td height="60"><span style="font-size:14px;">
                    <input type="hidden" name="member_type"  value="1" />
                    <input name="submit3" type="submit" class="btn btn-w-m btn-primary" value="添加"/>
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input name="submit22" type="button" class="btn btn-w-m btn-primary" value="返 回" onclick="window.location.href='?act=members_list'"/>
                  </span></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/plugins/peity/jquery.peity.min.js"></script>
<script src="js/plugins/jqgrid/i18n/grid.locale-cnffe4.js?0820"></script>
<script src="js/plugins/jqgrid/jquery.jqGrid.minffe4.js?0820"></script>
<script src="js/content.min.js?v=1.0.0"></script>
<script>
var btn = document.getElementById("chk");
var test = document.getElementsByName("input[]");
btn.onclick = function() {
    for (var i = 1; i <= test.length; i += 1) {
        if (test[i - 1].checked) {
            test[i - 1].checked = false;
        } else {
            test[i - 1].checked = true;
        }
    }
};
</script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>

</html>
