<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理中心</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg sidebar-content">
    <div class="wrapper-content animated fadeInRight">
        <div class="ibox-title">
            <button class="btn btn-default btn-xs" type="button" onclick="window.location.reload()"><i class="glyphicon glyphicon-repeat"></i></button>
            &nbsp;&nbsp;&nbsp;&nbsp;<b>第三方帐号登录</b> &nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?act=qq_set'">QQ帐号登录</button>
            <button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?act=sina_set'">新浪微博登录</button>
            <button type="button" class="btn btn-w-m btn-sm btn-white" onclick="location.href='?act=taobao_set'">淘宝帐号登录</button>
        </div>
        <div class="ibox-content">
            <div class="external-event navy-bg ui-draggable">
                <h2>提示：</h2>
                <p>
                    网站接入QQ登录后，用户只需要使用QQ账号密码就可登录，简化用户注册流程，更有效率的提高转化用户流量；
                    <br /> 接入QQ登录前，网站需首先进行申请，获得对应的appid与appkey，以保证后续流程中可正确对网站与用户进行验证与授权。 现在就去
                    <a href="http://connect.opensns.qq.com/apply" target="_blank">申请</a></p>
            </div>
        </div>
        <form class="ibox-content" action="?act=set_qq_save" method="post" name="form1" id="form1">
            <input type="hidden" name="hiddentoken" value="cff25347" />
            <table class="table">
                <tr>
                    <td width="150" align="right">开启QQ登录：</td>
                    <td>
                        <label>
                            <input name="qq_apiopen" type="radio" value="1" checked=checked />开启</label>
                        &nbsp;&nbsp;
                        <label>
                            <input name="qq_apiopen" type="radio" value="0" />关闭</label>
                        &nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td width="150" align="right">验证方式：</td>
                    <td>
                        <label>
                            <input name="qq_logintype" type="radio" value="1" checked=checked />client-side模式
                        </label>
                        &nbsp;&nbsp;
                        <label>
                            <input name="qq_logintype" type="radio" value="2" />server-side模式
                        </label>
                        &nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td width="150" align="right">appid：</td>
                    <td>
                        <input name="qq_appid" type="text" class="form-control" value="" style="width:400px;" />
                    </td>
                </tr>
                <tr>
                    <td width="150" align="right">appkey：</td>
                    <td>
                        <input name="qq_appkey" type="text" class="form-control" value="" style="width:400px;" />
                    </td>
                </tr>
                <tr>
                    <td align="right" valign="top">&nbsp;</td>
                    <td>
                        <input name="submit" type="submit" class="btn btn-w-m btn-primary" value="保存" />
                    </td>
                </tr>
            </table>
            <br />
            <br />
            <br />
            <br />
            <br />
        </form>
    </div>
</body>
